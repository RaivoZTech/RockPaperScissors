<!-- Creating a "Rock Paper Scissors" game , where user plays against computer.-->
<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>RockPaperScissors</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="style.css">
<body>
	<div id="container">
	<h1>Welcome to Rock Paper Scissors Game</h1>
	<form action="#" onsubmit="game(); return false">
		<label for="userChoice">Enter your Choice: "rock" "paper" or scissors"</label><br>
		<input type="text" id="userChoice" name="userChoice"><br>
		<input class="submit" type="submit" value="Play">
	</form>
	</div>
	<h3 id="message"></h3>
	
<script src="script.js"></script>
</body>
</html>
